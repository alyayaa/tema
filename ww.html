<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Landing Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    /* Bagian video penuh */
    .video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        color: #fff;
    }
    .video-container video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }
    /* Overlay menu/logo */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
}
/* Perbesar logo */
.logo img {
    height: 250px; /* ubah sesuai selera */
    width: auto;
}
    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #00e0ff;
    }
    /* Teks promosi di tengah */
    .promo-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
    }
    .promo-text h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .promo-text p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .promo-text a {
        display: inline-block;
        background: #ff00aa;
        padding: 14px 28px;
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 30px;
        transition: background 0.3s;
    }
    .promo-text a:hover {
        background: #e6008c;
    }
</style>
</head>
<body>

<div class="video-container">

    <!-- Teks promosi dan tombol -->
